<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Line of Succession: A Newark MOBA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>The Line of Succession</h1>

    <div id="scoreboard">
        <span id="blue-score" class="team-score blue">Blue Crew IP: 0</span>
        <span id="target-score"> / 1000 </span>
        <span id="red-score" class="team-score red">Red Crew IP: 0</span>
    </div>

    <div id="game-container">
        <canvas id="moba-map" width="800" height="600"></canvas>
        
        <div id="player-ui">
            <div id="hero-name">Young Tony Soprano</div>
            <div id="stats">
                Level: <span id="level">1</span> | Cash: <span id="cash">$500</span>
            </div>

            <div id="resources">
                <label>Willpower:</label>
                <div class="bar-container"><div id="willpower-bar" class="bar primary" style="width: 100%;"></div></div>
                
                <label>Heat (Ultimate):</label>
                <div class="bar-container"><div id="heat-bar" class="bar ultimate" style="width: 0%;"></div></div>
            </div>
            
            <div id="abilities">
                <button id="ability-q" onclick="useAbility('Q')">Q: Jab/Hit</button>
                <button id="ability-w" onclick="useAbility('W')">W: Jab/Hit</button>
                <button id="ability-e" onclick="useAbility('E')">E: Jab/Hit</button>
                
                <button id="rage-button" onclick="activateRage()" disabled>R: The Family's Respect</button>
                <button id="ability-r" onclick="useAbility('R')" disabled>BADA BING! (Ultimate)</button>
                
                <div class="guard-key">Hold **[G]** for Lawyered Up (Guard)</div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
